spring:
  application:
    name: dev-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
server:
  port: ${PORT:${SERVER_PORT:0}}
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: https://eureka-app-dot-gcp-4a-348317.uc.r.appspot.com/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}